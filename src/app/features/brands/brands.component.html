<section class="pb-16 pt-10 bg-gray-100">
  <div class="container xl:w-[93%]">
    <div class="paerant gap-4 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      @for (brand of allBrands(); track brand._id) {
        <div class="">
          <div class="image">
            <img class="w-full h-100" [src]="brand.image" [alt]="brand.name" [title]="brand.name" />
          </div>
          <h4 class="text-green-600 text-lg w-fit">
            {{ brand.name }}
          </h4>
        </div>
      }
    </div>
  </div>
</section>
