<section class="py-16">
  <div class="container xl:w-[93%]">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-green-500 text-3xl font-medium mb-2 capitalize">Your Wish List</h2>
      @if (wishListData().length > 0) {
        <p class="text-gray-600">
          {{ wishListData().length }} {{ wishListData().length === 1 ? 'item' : 'items' }}
        </p>
      }
    </div>

    <!-- Products Grid OR Empty State -->
    <div
      class="paerant mb-10 gap-4 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
    >
      @for (product of wishListData(); track product._id) {
        <app-card [cardProduct]="product"></app-card>
      } @empty {
        <!-- Empty State - يظهر أول ما تدخل وطول ما مفيش داتا -->
        <div class="col-span-5 w-full max-w-md mx-auto">
          <div class="text-center py-16">
            <i class="fa-regular fa-heart text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-700 mb-2">Your wishlist is empty</h3>
            <p class="text-gray-500 mb-6">
              Start adding items you love by clicking the heart icon!
            </p>
            <a
              routerLink="/products"
              class="inline-block bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition"
            >
              Browse Products
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
